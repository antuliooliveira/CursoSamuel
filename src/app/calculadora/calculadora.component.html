<div class="card">
  <div class="card-header">
    Calculadora
  </div>

  <div class="card-body">
    <div class="form-group">
      <label for="val1">Valor1:</label>
      <input id="val1" type="text" ngModel #valor1/>
    </div>
    <div class="form-group" [hidden]="erroVal1 === ''">
      <br/>
      <div class="alert" role="alert" [hidden]="erroVal1 === ''" [class.alert-warning]="erroVal1 !== ''">
        {{erroVal1}}
      </div>
    </div>

    <div class="form-group">
      <label for="val2">Valor2:</label>
      <input id="val2" type="text" [(ngModel)]="valor2"/>
    </div>
    <div class="form-group" [hidden]="erroVal2 === ''">
      <br/>
      <div class="alert" role="alert" [hidden]="erroVal2 === ''" [class.alert-warning]="erroVal2 !== ''">
        {{erroVal2}}
      </div>
    </div>          

    <!-- <div class="form-group">
      <label for="result">Resultado:</label>
      <input id="result" type="text" [value]="resultado" readonly/>
    </div> -->
  </div>

  <div class="card-footer text-muted">
    <div class="form-inline" [hidden]="modo === ''">
      <button class="btn btn-primary margin-5" (click)="somar(valor1)" >+</button>
      <button class="btn btn-primary margin-5" (click)="subtrair(valor1,valor2)">-</button>
      <button class="btn btn-primary margin-5" (click)="multiplicar(valor1,valor2)">*</button>
      <button class="btn btn-primary margin-5" (click)="dividir(valor1,valor2)">/</button>
      <button class="btn btn-primary margin-5" (click)="armazenarMemoria()">M+</button>
      <button class="btn btn-primary margin-5" (click)="atribuirMemoriaValor2()">M-</button>
      <button class="btn btn-primary margin-5" (click)="limpar()">C</button>
      <div class="form-inline" [hidden]="modo !== '2'">
        <button class="btn btn-primary margin-5" (click)="potencia()">()<sup>2</sup></button>
        <button class="btn btn-primary" (click)="raizQuadrada(valor1,valor2)">&radic;</button>
      </div>
    </div>
  </div>
</div>
