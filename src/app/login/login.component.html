<div class="card">
    <div class="card-header">
      Login
    </div>
  
    <div class="card-body">
      <div class="form-group">
        <label for="user">{{userLabel}}</label> &nbsp;
        <input id="user" type="text" [(ngModel)]="usuario" required/>
      </div>
  
      <div class="form-group">
      <label for="senha">{{passwordLabel}}</label> &nbsp;
        <input id="senha" type="password" [(ngModel)]="senha" required/>
      </div>
    </div>
  
    <div class="card-footer text-muted">
      <button class="btn btn-primary" (click)="autenticar()">Login</button>
    </div>
  </div>
